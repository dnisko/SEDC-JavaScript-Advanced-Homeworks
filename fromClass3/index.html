<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Class</title>
</head>
<body>
    <div>
        <h1>List generator from an array</h1>
        <ul id="ex2List"></ul>
        <button id="ex2Btn">Click me to populate the list</button>
    </div>
    <br>
    <br>
    <div>
        <h1>List Generator dynamically from inputs</h1>
        <label for="ex3Color">Pick a color</label>
        <input type="color" name="" id="ex3Color">
        <br>
        <br>
        <label for="ex3FontSize">Enter font size</label>
        <input type="text" name="" id="ex3FontSize">
        <br>
        <br>
        <label for="ex3Items">Enter item</label>
        <input type="text" name="" id="ex3Items">
        <br>
        <br>
        <button id="ex3Btn">Click to generate in list</button>
        <ul id="ex3List"></ul>
    </div>
    <br>
    <br>
    <div>
        <h1>Create a student registry page</h1>
        <label for="ex4FirstName">First Name</label>
        <input type="text" name="" id="ex4FirstName">
        <br>
        <br>
        <label for="ex4LastName">Last Name</label>
        <input type="text" name="" id="ex4LastName">
        <br>
        <br>
        <label for="ex4Age">Age</label>
        <input type="text" name="" id="ex4Age">
        <br>
        <br>
        <label for="ex4Email">email</label>
        <input type="email" name="" id="ex4Email">
        <br>
        <br>
        <button id="ex4Btn">Click to generate in object</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
